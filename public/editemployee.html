<!DOCTYPE html>
<html>
<head>
  <title>Edit Employee</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <form class="cform" action="/edit-employee" method="post">
    <input type="hidden" id="employeeID" name="employeeID" value="${employee.employeeID}">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" value="${employee.firstName}"><br><br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" value="${employee.lastName}"><br><br>
    <label for="phone">Phone Number:</label>
    <input type="text" id="phone" name="phone" value="${employee.phone}"><br><br>
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" value="${employee.email}"><br><br>
    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="2" cols="18">${employee.address}</textarea><br><br>
    <label for="role">Employee Role:</label>
    <input type="text" id="role" name="role" value="${employee.role}"><br><br>
    <label for="pay">Wage:</label>
    <input type="number" id="pay" name="pay" value="${employee.pay}"><br><br>
    <input type="submit" value="Edit Employee">
  </form>
</body>
</html>
